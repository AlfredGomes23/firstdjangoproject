<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
{% if messages %}
{% for message in messages%}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif%}
    <h2>This is Home Page</h2>
<button><a href="{%url 'new-home'%}" class="btn btn-outline-secondary">New Home</a></button>
<button><a href="{%url 'posts'%}" class="btn btn-outline-secondary">Posts</a></button>
<button><a href="{%url 'products'%}" class="btn btn-outline-secondary">Products</a></button>
<button><a href="{%url 'admin:index'%}" class="btn btn-secondary">Admin</a></button>
<button><a href="{%url 'login'%}" class="btn btn-secondary">Login</a></button>
<button><a href="{%url 'signup'%}" class="btn btn-secondary">Sign Up</a></button>
<button><a href="{%url 'logout'%}" class="btn btn-danger">Logout</a></button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
